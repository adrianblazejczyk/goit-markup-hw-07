    <!--************************* index.html_section-footer ***************************-->
    <!--************************* index.html_section-footer ***************************-->
    <footer id="contact" class="footer">
      <div class="footer__wrap container">
        <div>
          <a class="link footer__logo" href="./index.html">
            <span class="link footer__logo--white">Web</span>Studio</a
          >
          <address>
            <ul class="footer__adress-list">
              <li class="footer__adress-item">
                <a
                  class="link footer__adress-link"
                  href="https://goo.gl/maps/LbEhRWsDch6tADg58"
                  target="_blank"
                  >m. Warszawa, Aleje Jerozolimskie 21</a
                >
              </li>
              <li class="footer__adress-item">
                <a class="footer__adress-mail" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li class="footer__adress-item">
                <a class="footer__adress-phone" href="tel:+48111111111"
                  >+48 111 111 111</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="footer__social">
          <p class="footer__social-description">Dołącz do nas</p>
          <ul class="footer__social-list">
            <li>
              <a class="footer__social-link" href="#">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-instagram-2"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer__social-link" href="#">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-twitter-1"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer__social-link" href="#">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-facebook-1"></use>
                </svg>
              </a>
            </li>
            <li class="section-footer__media-item">
              <a class="footer__social-link" href="#">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-linkedin-1"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer__newsletter">
          <label class="footer__newsletter-description">
            <span> Zapisz się do newslettera</span>
            <div class="footer__newsletter-wrap-line">
              <input
                class="footer__newsletter-input"
                type="mail"
                name="mail_newsletter"
                placeholder="E-mail"
              />
              <button class="button footer__newsletter-button" type="submit">
                <span> Zapisz się</span>
                <svg class="footer__newsletter-ico" width="24px" height="24px">
                  <use href="./images/icons.svg#icon-send"></use>
                </svg>
              </button>
            </div>
          </label>
        </div>
      </div>
      <div class="order is-hidden" data-modal>
        <div class="order__modal">
          <button class="order__button-exit" type="button" data-modal-close>
            <svg width="11px" height="11px">
              <use href="./images/icons.svg#icon-exit"></use>
            </svg>
          </button>
          <div class="order__wrapper">
            <h2 class="order__header">
              Zostaw swoje dane w formularzu poniżej
            </h2>
            <label class="order__label">
              Imie
              <div class="order__field">
                <svg class="order__ico" width="18px" height="18px">
                  <use href="./images/icons.svg#icon-person"></use>
                </svg>
                <input class="order__input" type="text" name="order_name" />
              </div>
            </label>
            <label class="order__label">
              Telefon
              <div class="order__field">
                <svg class="order__ico" width="18px" height="18px">
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>

                <input class="order__input" type="tel" name="order_phone" />
              </div>
            </label>
            <label class="order__label">
              Email
              <div class="order__field">
                <svg class="order__ico" width="18px" height="18px">
                  <use href="./images/icons.svg#icon-email"></use>
                </svg>
                <input class="order__input" type="email" name="order_email" />
              </div>
            </label>
            <label class="order__label">
              <span> Komentarz</span>
              <div class="order__field">
                <textarea
                  class="order__comment"
                  name="order_comment"
                  cols="30"
                  rows="10"
                  placeholder="Wprowadź tekst"
                ></textarea>
              </div>
            </label>
            <label class="order__statements">
              <input
                class="order__statements-input"
                type="checkbox"
                name="order_statements"
              />
              <svg
                class="order__statements-ico-check"
                width="16px"
                height="15px"
              >
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
              <svg
                class="order__statements-ico-uncheck"
                width="16px"
                height="15px"
              >
                <use href="./images/icons.svg#icon-uncheck"></use>
              </svg>
              <span class="order__statements-text">
                Oświadczam iż akceptuję <a href="#">Regulamin</a> i
                <a href="#">Politykę Prywatności.</a>
              </span>
            </label>
            <button class="order__button" type="submit">Wyślij</button>
          </div>
        </div>
      </div>
      <script src="./js/model.js"></script>
    </footer>
